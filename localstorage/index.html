<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing:border-box
        }
        .container{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .container .cart{
            padding: 50px 10px;
            text-align: center;
        }
        .footer{
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="nav">
       <span id="count"></span> <i class="far fa-cart-plus"></i>
    </div>
    <div class="container">
    </div>

    <script>
        let data=[
            {
                img: "https://cf.shopee.vn/file/4418295419e0c5acfb81ea8d0d5b2602_tn",
                name: "Bạch tuộc",
                des:"alo cái này hay lắm nè mua đi mua đi alo alo alo alo alo",
                price: 50,
                id: 1

            },
            {
                img:"https://cf.shopee.vn/file/feb452618b3cc4e9a7448169145e0cec_tn",
                name: "Balo Nam",
                des:"alo cái này hay lắm nè mua đi mua đi alo alo alo alo alo",
                price:30,
                id: 2
            },
            {
                img:"https://cf.shopee.vn/file/3946c633243b9874f2954b693a41c3a7_tn",
                name:"Vali Màu Hồng",
                des:"alo cái này hay lắm nè mua đi mua đi alo alo alo alo alo",
                price:90,
                id: 3
            },
            {
                img:"https://cf.shopee.vn/file/72a6135cfe40e20c4787018291f97974_tn",
                name:"Ô tô đồ chơi",
                des:"alo cái này hay lắm nè mua đi mua đi alo alo alo alo alo",
                price:40,
                id: 4
            },
        ]

        let dataToLocal = []
        let count = 0
            let dom = document.querySelector('.container')
            for(let i of data){
                let html = `<div class="cart">
                    <img src="${i.img}" alt="">
                    <h3>${i.name}</h3>
                    <p>${i.des}</p>
                    <div class="footer">
                        <p>${i.price}</p>
                        <button class="alo${i.id}" >Mua</button>
                    </div>
                </div>`
                dom.innerHTML += html
            }

            let lengthData = data.length
            for(let i =0; i<lengthData;i++){
                let dom = document.querySelector(`.alo${i+1}`)
                dom.addEventListener('click', function(){
                    count++
                    document.getElementById('count').innerHTML = count
                    dataToLocal.push(data[i])
                    localStorage.setItem('dataCart',JSON.stringify(dataToLocal))
                })
            }
            
    </script>
</body>

</html>
